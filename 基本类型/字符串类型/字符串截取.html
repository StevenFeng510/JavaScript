<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = "houdunren.com";
        //slice substr substring
        console.log(hd.slice(0)); //第一个参数决定截取起始位置
        console.log(hd.substr(2));
        console.log(hd.substring(3));

        console.log(hd.slice(1, 3));
        console.log(hd.substr(2, 5)); //从下标2开始截取5个字符
        console.log(hd.substring(1, 3));

        console.log(hd.slice(-3, -1));
        console.log(hd.substr(-3));
        console.log(hd.substring(-3)); //该写法不可以从后往前截取
    </script>
</body>

</html>
