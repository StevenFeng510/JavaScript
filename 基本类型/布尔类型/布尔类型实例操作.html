<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            const year = prompt("百度那一年成立的?").trim();
            if (!year) continue;
            console.log(year == "2010" ? "回答正确" : "回答错误");
            break;
        }
    </script>
</body>

</html>
