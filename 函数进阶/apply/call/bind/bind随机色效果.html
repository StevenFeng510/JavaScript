<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        font-size: 3em;
        padding: 30px;
        transition: 2s;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #34495e;
        color: #34495e;
      }
    </style>
  </head>
  <body>
    baidu.com
  </body>
  <script>
    function Color(elem) {
      this.elem = elem;
      this.colors = ["#8e44ad", "#ecf0f1", "#f39c12", "#16a085"];
      this.run = function () {
        setInterval(
          function () {
            let i = Math.floor(Math.random() * this.colors.length);
            this.elem.style.backgroundColor = this.colors[i];
          }.bind(this),
          2000
        );
      };
    }
    let obj = new Color(document.body);
    obj.run();
  </script>
</html>
