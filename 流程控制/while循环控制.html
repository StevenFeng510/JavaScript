<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function table(option = { tr: 5, td: 3 }) {
            document.write(`<table border="1" width='100%'>`);
            while (option.tr-- != 0) {
                document.write(`<tr>`)
                let td = option.td;
                while (td-- != 0) {
                    document.write(`<td>${td}</td>`);
                }
                document.write(`</tr>`);
            }
            document.write(`</table>`);
        }
        table({ tr: 20, td: 15 });
    </script>
</body>

</html>
