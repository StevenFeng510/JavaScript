<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        ul {
            list-style: none;
        }

        li {
            border: solid 1px black;
            height: 150px;
            width: 200px;
        }
    </style>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // let cms = ["hdcms", "baidu.com"]
        // for (let key in cms) {
        //     console.log(cms[key]);
        // }

        let lis = document.querySelectorAll("li");
        for (const li of lis) {
            li.addEventListener("click", function () {
                li.style.backgroundColor = "red";
            })
        }

        let hd = [{ title: "baidu.com", lesson: 1 },
        { title: "baidu.com", lesson: 2 },
        { title: "baidu.com", lesson: 3 },]
        document.write(`<table border="1" width="100%">
        <thead><tr><th>标题</th><th>课程数量</th></tr></thead>`)
        for (let i in hd) {
            document.write(`<tr><td>${hd[i].title}</td><td>${hd[i].lesson}</td></tr>`)
        }
        document.write(`</table>`)

        let cms = ["hdcms", "baidu.com"]
        for (const value of cms) {
            console.log(value);
        }

    </script>
</body>

</html>
