<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        function message(age) {
            let msg = "";
            switch (true) {
                case age > 60:
                    msg = "老年";
                    break;
                case age > 40:
                    msg = "中年";
                    break;
                case age > 20:
                    msg = "青年";
                    break;
            }
            return msg;
            console.log(message(1000));
        }
    </script>
</body>

</html>
