<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function factorial(num) {
      return num == 1 ? 1 : num * factorial(num - 1);
    }
    let proxy = new Proxy(factorial, {
      apply(func, obj, args) {
        // console.log();
        console.time("run");
        func.apply(this, args);
        console.timeEnd("run");
      },
    });
    proxy(4);
  </script>
</html>
