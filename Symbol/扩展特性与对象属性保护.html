    //     console.log(key);

    //对象不想被遍历是,可以使用symbol保护(隐藏)
    let site = Symbol("这是一个Symbol");
    class User {
        constructor(name) {
            this.name = name;
            this[site] = "baidu";
        }
        getName() {
            return `${this[site]}${this.name}`
        }
    }
    let edu = new User("李四");
    // console.log(edu.getName());
    for (const key in edu) { //无法遍历到site属性
        console.log(key);
    }
