<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="password" />
    <span></span>
    <script>
        // let name = "baidu";
        // console.log(name.length);
        // console.log(name.toUpperCase());
        // console.log(name.toLowerCase());
        // let site = "    hdcms    "
        // console.log(site.trim().length);

        let ps = document.querySelector("[name=password]");
        ps.addEventListener("keyup", function () { //keyup 输入的时候的事件   
            this.value = this.value.trim() //trim()去除空白
            let error = "";
            let span = document.getElementsByTagName("span");
            if (this.value.length < 5) {
                error = "密码不能小于5位";
            };
            span[0].innerHTML = error;
        });

        let hd = "baidubaidu";
        for (let i = 0; i < hd.length; i++) {
            let span = document.createElement("span");
            span.style.fontSize = (i + 1) * 10 + "px";
            span.innerHTML = hd[i];
            document.body.append(span);
        }
    </script>
</body>

</html>
