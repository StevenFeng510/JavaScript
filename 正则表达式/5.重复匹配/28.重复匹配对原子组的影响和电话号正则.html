    <body></body>
    <script>
        let hd = 'hdddabchdhdhdhdhdhdh';
        // 贪婪匹配  + 一个或多个    * 0个或多个   {} 随意给定匹配个数
        // ? 0或1
        console.log(hd.match(/(hd)+/g));

        let tel = '010-78787878';
        // 限制电话号位数
        console.log(tel.match(/^0\d{2,3}-\d{7,8}$/));
    </script>
