<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main>百度 百度 百度不断分享视频教程，网址是baidu.comgoogle.com</main>
    </body>
    <script>
        // 相当于匹配的条件
        let reg = /百度(?=不断)/g;
        const main = document.querySelector('body main');
        main.innerHTML = main.innerHTML.replace(reg, `<a href='https://baidu.com'>$&</a>`);
    </script>
</html>
