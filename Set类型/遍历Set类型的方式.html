<script>
    let set = new Set(["hdcms", "baidu.com"]);
    console.log(set.values()); //遍历set类型
    console.log(set.keys());
    console.log(set.entries()); //entries()遍历得到值和键

        console.log(arr);
    });

    for (const value of set) {
        console.log(value);
    }
