  <script>
    let hd = {
      data: [1, 2, 3, 4, 5, 5, 26],
    };
    Object.setPrototypeOf(hd, {
      max(data) {
        return data.sort((a, b) => b - a)[0];
      },
    });
    console.log(hd.max(hd.data));

    let xj = {
      lessons: { js: 89, php: 90, jk: 67, linux: 100 },
      //   get data() {
      //     return Object.values(this.lessons);
      //   },
    };
    console.log(hd.max.call(null, Object.values(xj.lessons)));
