  <script>
    class Request {
      constructor(host) {
        this.data = {};
        this.host = host;
      }
      //使用访问器可以管控属性，有效的防止属性随意修改
      set host(url) {
        if (!/^http?:\/\//i.test(url)) {
          throw new Error("地址格式错误");
        }
        this.data.host = url;
      }
      get host() {
        return this.data["host"];
      }
    }
    let hd = new Request("http://www.baidu.com");
