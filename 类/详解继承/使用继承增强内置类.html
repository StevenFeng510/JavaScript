<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    class Arr extends Array {
      constructor(...args) {
        super(...args);
      }
      fisrt() {
        return this[0];
      }
      max() {
        return this.sort((a, b) => b - a)[0];
      }
      add(item) {
        this.push(item);
      }
      remove(v) {
        let pos = this.findIndex((item) => item == v);
        // console.log(pos);
        this.splice(pos, 1);
      }
    }

    let hd = new Arr(1, 2, 2, 4, 5, 225, 5);
    hd.remove(4);
    console.log(hd);
  </script>
