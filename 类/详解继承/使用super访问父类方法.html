<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class Controller {
      sum() {
        return this.data.reduce((t, c) => t + c.price, 0);
      }
    }
    class Lesson extends Controller {
      constructor(data) {
        super();
        this.data = data;
      }
      info() {
        return {
          totalPrice: super.sum(), //super调用父级方法  原型链攀升
          data: this.data,
        };
      }
    }
    let data = [
      { name: "js", price: 100 },
      { name: "mysql", price: 212 },
      { name: "vue.js", price: 98 },
    ];
    let hd = new Lesson(data);
    console.log(hd.info());
  </script>
</html>
