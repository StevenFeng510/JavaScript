  <script>
    //子类的属性优先级要高于父类 super()要写前面
    //super() 指调用父类的构造函数
    class User {
      constructor(name) {
        this.name = name;
        this.site = "123";
      }
    }
    class Admin extends User {
      constructor(...args) {
        super(...args);
        this.site = "baiud.com";
      }
    }
    let hd = new Admin("baidu");
    console.log(hd);
